<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Team</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Assign Team to Coach</h1>

    <!-- Hiển thị thông tin cơ bản của Coach -->
    <div class="card mb-3">
        <div class="card-body">
            <h4>Coach Information</h4>
            <p><strong>Name: </strong><span th:text="${coach.name}">Coach Name</span></p>
            <p><strong>Country: </strong><span th:text="${coach.country}">Coach Country</span></p>
            <p><strong>Age: </strong><span th:text="${coach.age}">Coach Age</span></p>
        </div>
    </div>

    <!-- Form chọn team -->
    <form th:action="@{'/coaches/saveteam/' + ${coach.id}}" method="post">
        <div class="mb-3">
            <label for="teamSelect" class="form-label">Select a Team</label>
            <select class="form-select" id="teamSelect" name="teamId" required>
                <option value="" disabled selected>Select a team</option>
                <!-- Vòng lặp để hiển thị danh sách các team -->
                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}">Team Name</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Assign Team</button>
        <a href="/coaches/" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
