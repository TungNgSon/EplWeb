<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Coach</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title">Add New Coach</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/coaches/save}" th:object="${coach}" method="post">
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter the coach's name" required>
        </div>
        <!-- Country -->
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" name="country" th:field="*{country}" placeholder="Enter the coach's country" required>
        </div>
        <!-- Age -->
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" name="age" th:field="*{age}" placeholder="Enter the coach's age" min="18" max="80" required>
        </div>
        <!-- Image URL -->
        <div class="mb-3">
          <label for="imageURL" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="imageURL" name="imageURL" th:field="*{imageURL}" placeholder="Enter URL for the coach's image">
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/coaches/" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
