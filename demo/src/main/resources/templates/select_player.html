<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Player</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Select Players for Team: <span th:text="${team.name}"></span></h1>
    <form th:action="@{/teams/saveplayer/{idTeam}(idTeam=${team.id})}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="players" class="form-label">Choose a Player:</label>
            <select name="playerId" id="players" class="form-select" required>
                <option value="" disabled selected>Select a player</option>
                <th:block th:each="player : ${players}">
                    <option th:value="${player.id}" th:text="${player.name} + ' - ' + ${player.position} + ' - ' + ${player.country}"></option>
                </th:block>
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Add Player</button>
        </div>
    </form>
</div>
<!-- Link Bootstrap JS (optional for JS components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
