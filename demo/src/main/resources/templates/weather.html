<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Weather Information for <span th:text="${city}"></span></h1>
    <form th:action="@{/weather}" method="get" class="mb-4">
        <div class="row mb-3">
            <div class="col-md-10">
                <input type="text" name="city" class="form-control" placeholder="Enter city name" th:value="${city}" required>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" type="submit">Get Weather</button>
            </div>
        </div>
    </form>
    <div th:if="${weatherData != null}">
        <h2>Weather in <span th:text="${city}"></span></h2>
        <p><strong>Temperature:</strong> <span th:text="${weatherData.main.temp}"></span> Â°C</p>
        <p><strong>Humidity:</strong> <span th:text="${weatherData.main.humidity}"></span> %</p>
        <p><strong>Pressure:</strong> <span th:text="${weatherData.main.pressure}"></span> hPa</p>
        <p><strong>Weather:</strong> <span th:text="${weatherData.weather[0].description}"></span></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
