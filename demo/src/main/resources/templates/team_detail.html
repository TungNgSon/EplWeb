<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Team Details</h1>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center" th:text="${team.name}"></h3>
            <p class="card-text"><strong>Country:</strong> <span th:text="${team.country}"></span></p>
            <p class="card-text"><strong>Ranked:</strong> <span th:text="${team.ranked}"></span></p>
            <p class="card-text"><strong>Latitude:</strong> <span th:text="${team.latitude}"></span></p>
            <p class="card-text"><strong>Longitude:</strong> <span th:text="${team.longitude}"></span></p>

            <div class="row mt-4">
                <!-- Hình ảnh -->
                <div class="col-md-4">
                    <h5>Team Image</h5>
                    <div class="text-center">
                        <img th:src="${team.imageURL}" alt="Team Image" class="img-fluid rounded" style="max-width: 100%; height: auto;">
                    </div>
                </div>

                <!-- Video -->
                <div class="col-md-4">
                    <h5>Team Video</h5>
                    <div class="text-center">
                        <iframe
                                width="100%"
                                height="315"
                                th:src="${team.videoURL}"
                                title="Team Video"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                        </iframe>
                    </div>
                </div>

                <!-- Bản đồ vị trí -->
                <div class="col-md-4">
                    <h5>Team Location</h5>
                    <div class="text-center">
                        <iframe
                                th:src="${team.locationURL}"
                                width="100%"
                                height="315"
                                style="border:0;"
                                allowfullscreen=""
                                referrerpolicy="strict-origin-when-cross-origin"
                                loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>

            <!-- Thông tin thời tiết -->
            <div class="row mt-4">
                <div class="col-md-12">
                    <h5>Weather Information</h5>
                    <p class="card-text"><strong>Temperature:</strong> <span th:text="${weatherData.main.temp}"></span> °C</p>
                    <p class="card-text"><strong>Humidity:</strong> <span th:text="${weatherData.main.humidity}"></span> %</p>
                    <p class="card-text"><strong>Pressure:</strong> <span th:text="${weatherData.main.pressure}"></span> hPa</p>
                    <p class="card-text"><strong>Weather:</strong> <span th:text="${weatherData.weather[0].description}"></span></p>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="/teams" class="btn btn-secondary">Back to Team List</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
