<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Details</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Player Details</h1>
  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-center" th:text="${player.name}"></h3>
      <p class="card-text"><strong>Country:</strong> <span th:text="${player.country}"></span></p>
      <p class="card-text"><strong>Age:</strong> <span th:text="${player.age}"></span></p>
      <p class="card-text"><strong>Position:</strong> <span th:text="${player.position}"></span></p>
      <div class="row mt-4">
        <div class="col-md-6">
          <h5>Player Image</h5>
          <div class="text-center">
            <img th:src="${player.imageURL}" alt="Player Image" class="img-fluid rounded" style="max-width: 100%; height: auto;">
          </div>
        </div>
        <div class="col-md-6">
          <h5>Player Video</h5>
          <div class="text-center">
            <!-- Thay vì dùng thẻ video, sử dụng iframe -->
            <iframe
                    width="100%"
                    height="315"
                    th:src="${player.videoURL}"
                    title="Player Video"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
        <a href="/players/" class="btn btn-secondary">Back to Player List</a>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
